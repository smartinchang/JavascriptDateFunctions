<!DOCTYPE html>
<html lang="vn">
	<head>
		<meta charset="utf-8">
		<title>Các hàm xử lý ngày của Javascript</title>
		<script>
			// Cách lấy ngày hiện tại
			date1 = new Date();
			// Cách hiển thị ngày theo dạng chuỗi
			date1_string = date1.toLocaleDateString();
			console.log("Ngày hiện tại là " + date1_string);
			// Cách lấy thứ của ngày
			day_array = ["chủ nhật", "thứ hai", "thứ ba", "thứ tư", "thứ năm", "thứ sáu", "thứ bảy"];
			console.log("Ngày " + date1_string + " là " + day_array[date1.getDay()]);
			// Cách thức khai báo ngày bằng chuỗi
			date2 = new Date("2022/07/06");
			console.log("Ngày thứ nhất là " + date2.toLocaleDateString());
			// Cách cộng ngày
			day_counts = 1;
			ms = Date.parse(date2) + 86400000 * day_counts;
			date3 = new Date(ms);
			console.log("Ngày thứ hai cách ngày thứ nhất " + day_counts + " ngày là " + date3.toLocaleDateString());
			// Cách thức tính khoảng cách giữa 2 ngày
			var diff = Math.floor((date3 - date2) / 86400000);
			console.log("Khoảng cách của hai ngày thứ nhất và thứ hai là: " + diff + " ngày");
			// So sánh hai ngày
			if (diff < 0) {
				console.log("Ngày thứ hai nhỏ hơn ngày thứ nhất")
			} else if (diff == 0) {
				console.log("Ngày thứ hai bằng ngày thứ nhất")
			} else {
				console.log("Ngày thứ hai lớn hơn ngày thứ nhất")
			}
			console.log("Sử dụng hàm:");
			date4 = new Date("2022/7/8");
			date5 = new Date("2022/7/9");
			console.log(day_diff(date4, date5));
			date6 = date_add(date4, -1);
			console.log(date6);
			console.log(date_EndOfMonth(2, 2020));
			function day_diff(date1, date2) {
				// Hàm tính khoảng cách giữa 2 ngày
				return Math.floor((date2 - date1) / 86400000);
			}
			function date_add(date, days) {
				// Hàm tính ngày khi được cộng thêm số ngày
				ms = Date.parse(date) + 86400000 * days;
				result = new Date(ms);
				return result;
			}
			function date_EndOfMonth(month, year) {
				// Hàm xác định ngày cuối của tháng
				switch (month) {
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						day = 31;
					break;
					case 4:
					case 6:
					case 9:
					case 11:
						day = 30;
					break;
					case 2:
						if ((year % 4) == 0) {
							day = 29;
						} else {
							day = 28;
						}
					break;
				}
				date = new Date(year + "/" + month + "/" + day);
				return date;
			}
		</script>
	</head>
	<body>
	</body>
</html>
